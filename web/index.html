<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Provisioning - AWX Jobs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-section {
            margin-top: 20px;
        }

        .job-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .job-id {
            font-weight: bold;
            color: #2c3e50;
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.running {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.failed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }

        .job-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            font-size: 14px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .refresh-btn {
            background: #28a745;
            font-size: 14px;
            padding: 8px 15px;
        }

        .refresh-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêò PostgreSQL Provisioning</h1>
            <p>Launch and monitor AWX jobs for database provisioning</p>
        </div>
        
        <div class="content">
            <!-- Provision Form -->
            <div class="form-section">
                <h2>Launch New Provisioning Job</h2>
                <form id="provisionForm">
                    <div class="form-group">
                        <label for="templateName">AWX Template Name *</label>
                        <select id="templateName" required>
                            <option value="">Select a template...</option>
                            <option value="print_hostname">print_hostname</option>
                            <option value="Demo Job Template">Demo Job Template</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="instanceName">Database Instance Name</label>
                        <input type="text" id="instanceName" placeholder="e.g., my-postgres-db" />
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Database username" />
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Database password" />
                    </div>
                    
                    <button type="submit" class="btn" id="launchBtn">
                        üöÄ Launch Provisioning Job
                    </button>
                </form>
            </div>

            <!-- Status Messages -->
            <div id="messages"></div>

            <!-- Job Monitoring -->
            <div class="form-section status-section">
                <h2>Active Jobs 
                    <button type="button" class="btn refresh-btn" onclick="refreshAllJobs()">
                        ÔøΩÔøΩ Refresh All
                    </button>
                </h2>
                <div id="jobsList">
                    <p style="color: #666; text-align: center; padding: 20px;">
                        No active jobs. Launch a provisioning job to see status here.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = 'http://192.168.1.21:8080/api/postgres/v1';
        const AUTH_TOKEN = 'YHhMyzolLNx6EpclpfS411z6J1ld09'; // Replace with your token
        
        // State management
        let activeJobs = new Map();
        let pollIntervals = new Map();

        // DOM elements
        const form = document.getElementById('provisionForm');
        const launchBtn = document.getElementById('launchBtn');
        const messagesDiv = document.getElementById('messages');
        const jobsList = document.getElementById('jobsList');

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await launchJob();
        });

        async function launchJob() {
            const formData = {
                template_name: document.getElementById('templateName').value,
                database_name: document.getElementById('instanceName').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            if (!formData.template_name) {
                showMessage('Please select a template name', 'error');
                return;
            }

            // Check for active jobs first
            try {
                const checkResponse = await fetch(`${API_BASE}/provision/check?template_name=${formData.template_name}`, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });
                const checkResult = await checkResponse.json();
                
                if (checkResult.has_active_job) {
                    showMessage(`Template "${formData.template_name}" already running (Job #${checkResult.job_id})`, 'error');
                    return; // Stop here, don't launch
                }
            } catch (error) {
                showMessage(`Error checking active jobs: ${error.message}`, 'error');
                return;
            }

            launchBtn.disabled = true;
            launchBtn.innerHTML = 'üîÑ Launching Job...';

            try {
                const response = await fetch(`${API_BASE}/provision`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(`Job launched successfully! Job ID: ${result.job_id}`, 'success');
                    
                    // Add job to monitoring
                    const jobInfo = {
                        id: result.job_id,
                        status: result.status,
                        instance_name: result.instance_name || formData.database_name,
                        template_name: formData.template_name,
                        launched_at: new Date().toLocaleString()
                    };
                    
                    activeJobs.set(result.job_id, jobInfo);
                    addJobCard(jobInfo);
                    startJobMonitoring(result.job_id);
                    
                    // Clear form
                    form.reset();
                } else {
                    showMessage(`Error: ${result.error || 'Failed to launch job'}`, 'error');
                }
            } catch (error) {
                showMessage(`Network error: ${error.message}`, 'error');
            } finally {
                launchBtn.disabled = false;
                launchBtn.innerHTML = 'üöÄ Launch Provisioning Job';
            }
        }

        async function checkJobStatus(jobId) {
            try {
                const response = await fetch(`${API_BASE}/provision/${jobId}/status`, {
                    headers: {
                        'Authorization': `Bearer ${AUTH_TOKEN}`
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    const jobInfo = activeJobs.get(jobId);
                    
                    if (jobInfo) {
                        const oldStatus = jobInfo.status;
                        jobInfo.status = result.status;
                        jobInfo.last_checked = new Date().toLocaleString();
                        activeJobs.set(jobId, jobInfo);
                        updateJobCard(jobInfo);
                        
                        // Show notification for status changes
                        if (oldStatus !== result.status) {
                            if (result.status === 'completed') {
                                showMessage(`‚úÖ Job #${jobId} completed successfully!`, 'success');
                            } else if (result.status === 'failed') {
                                showMessage(`‚ùå Job #${jobId} failed!`, 'error');
                            }
                        }
                        
                        // Stop monitoring if job completed or failed (but keep card visible)
                        if (result.status === 'completed' || result.status === 'failed') {
                            stopJobMonitoring(jobId);
                            jobInfo.finished = true;
                            activeJobs.set(jobId, jobInfo);
                        }
                    }
                } else {
                    console.error(`Failed to check status for job ${jobId}`);
                    // If API call fails, mark job as having an error
                    const jobInfo = activeJobs.get(jobId);
                    if (jobInfo) {
                        jobInfo.status = 'error';
                        jobInfo.last_checked = new Date().toLocaleString();
                        jobInfo.error_message = 'Failed to fetch status';
                        activeJobs.set(jobId, jobInfo);
                        updateJobCard(jobInfo);
                        stopJobMonitoring(jobId);
                    }
                }
            } catch (error) {
                console.error(`Error checking job ${jobId}:`, error);
                // Network error - mark job as having an error
                const jobInfo = activeJobs.get(jobId);
                if (jobInfo) {
                    jobInfo.status = 'error';
                    jobInfo.last_checked = new Date().toLocaleString();
                    jobInfo.error_message = `Network error: ${error.message}`;
                    activeJobs.set(jobId, jobInfo);
                    updateJobCard(jobInfo);
                    stopJobMonitoring(jobId);
                }
            }
        }

        function startJobMonitoring(jobId) {
            // Poll every 5 seconds
            const interval = setInterval(() => {
                checkJobStatus(jobId);
            }, 5000);
            
            pollIntervals.set(jobId, interval);
        }

        function stopJobMonitoring(jobId) {
            const interval = pollIntervals.get(jobId);
            if (interval) {
                clearInterval(interval);
                pollIntervals.delete(jobId);
            }
        }

        function addJobCard(jobInfo) {
            if (activeJobs.size === 1) {
                jobsList.innerHTML = ''; // Clear "no jobs" message
            }
            
            const card = createJobCard(jobInfo);
            jobsList.appendChild(card);
        }

        function createJobCard(jobInfo) {
            const card = document.createElement('div');
            card.className = 'job-card';
            card.id = `job-${jobInfo.id}`;
            
            const errorSection = jobInfo.error_message ? `
                <div class="detail-item" style="grid-column: span 2; background: #f8d7da; color: #721c24;">
                    <div class="detail-label">Error:</div>
                    <div>${jobInfo.error_message}</div>
                </div>
            ` : '';
            
            card.innerHTML = `
                <div class="job-header">
                    <div class="job-id">Job #${jobInfo.id}</div>
                    <div class="status ${jobInfo.status}">
                        ${jobInfo.status}
                        ${jobInfo.status === 'running' ? '<span class="loading"></span>' : ''}
                    </div>
                </div>
                <div class="job-details">
                    <div class="detail-item">
                        <div class="detail-label">Template:</div>
                        <div>${jobInfo.template_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Instance:</div>
                        <div>${jobInfo.instance_name || 'N/A'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Launched:</div>
                        <div>${jobInfo.launched_at}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Last Checked:</div>
                        <div id="lastChecked-${jobInfo.id}">${jobInfo.last_checked || 'Just now'}</div>
                    </div>
                    ${errorSection}
                </div>
            `;
            
            return card;
        }

        function updateJobCard(jobInfo) {
            const card = document.getElementById(`job-${jobInfo.id}`);
            if (card) {
                const statusElement = card.querySelector('.status');
                statusElement.className = `status ${jobInfo.status}`;
                statusElement.innerHTML = `
                    ${jobInfo.status}
                    ${jobInfo.status === 'running' ? '<span class="loading"></span>' : ''}
                `;
                
                const lastCheckedElement = document.getElementById(`lastChecked-${jobInfo.id}`);
                if (lastCheckedElement) {
                    lastCheckedElement.textContent = jobInfo.last_checked;
                }
                
                // Add/update error message if exists
                if (jobInfo.error_message) {
                    let errorElement = card.querySelector('.error-section');
                    if (!errorElement) {
                        errorElement = document.createElement('div');
                        errorElement.className = 'detail-item error-section';
                        errorElement.style.cssText = 'grid-column: span 2; background: #f8d7da; color: #721c24;';
                        errorElement.innerHTML = `
                            <div class="detail-label">Error:</div>
                            <div>${jobInfo.error_message}</div>
                        `;
                        card.querySelector('.job-details').appendChild(errorElement);
                    } else {
                        errorElement.querySelector('div:last-child').textContent = jobInfo.error_message;
                    }
                }
            }
        }

        function refreshAllJobs() {
            activeJobs.forEach((jobInfo, jobId) => {
                checkJobStatus(jobId);
            });
        }

        function showMessage(message, type) {
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messagesDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Cleanup intervals when page unloads
        window.addEventListener('beforeunload', () => {
            pollIntervals.forEach(interval => clearInterval(interval));
        });
    </script>
</body>
</html>
